<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>勉強用計算ツールズ</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            line-height: 1.6;
            margin: 20px;
            background-color: #f4f4f4;
            color: #333;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        h1 { text-align: center; margin-bottom: 20px; }
        h2 { border-bottom: 2px solid #007bff; padding-bottom: 5px; margin-top: 30px; }
        .input-group { display: flex; gap: 10px; margin-bottom: 20px; }
        .input-group input {
            flex-grow: 1; padding: 10px; font-size: 16px; border: 1px solid #ccc; border-radius: 4px;
        }
        .input-group button {
            padding: 10px 20px; font-size: 16px; cursor: pointer; color: white; border: none;
            border-radius: 4px; transition: background-color 0.3s; background-color: #c4302b;
        }
        .input-group button:hover { background-color: #a02622; }
        .video-wrapper {
            position: relative; width: 100%; padding-top: 56.25%; background-color: #000;
            border-radius: 8px; overflow: hidden;
        }
        .video-wrapper iframe {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%; border: none;
        }
        #errorMessage { color: red; margin-top: 10px; text-align: center; }
        .history-header { display: flex; justify-content: space-between; align-items: center; }
        #clearHistoryButton {
            padding: 5px 10px; font-size: 12px; background-color: #6c757d;
            cursor: pointer; border-radius: 4px; color: white; border: none;
        }
        #clearHistoryButton:hover { background-color: #5a6268; }
        #historyList {
            list-style: none; padding: 0; max-height: 300px; overflow-y: auto;
            border: 1px solid #eee; border-radius: 4px;
        }
        #historyList li {
            display: flex; align-items: center; padding: 8px; border-bottom: 1px solid #eee;
            cursor: pointer; transition: background-color 0.2s;
        }
        #historyList li:last-child { border-bottom: none; }
        #historyList li:hover { background-color: #f0f0f0; }
        #historyList .thumbnail {
            width: 100px; height: 56.25px; margin-right: 12px; border-radius: 4px;
            object-fit: cover; background-color: #e0e0e0;
        }
        #historyList .title { flex-grow: 1; font-size: 14px; }
        #historyList .no-history { padding: 15px; color: #888; text-align: center; display: block; }
    </style>
</head>
<body>
    <div class="container">
        <h1>計算機の使い方</h1>

        <h2>1. 計算式を入力</h2>
        <p>計算式を入力すると、答えまでの道のりを教えます。</p>
        <div id="search-container">
            <script async src="https://cse.google.com/cse.js?cx=d02f1e46ace6b4d88"></script>
            <div class="gcse-search"></div>
        </div>

        <h2>2. 計算式を張り付けて実行</h2>
        <p>直接計算の答えを見ることができます。</p>
        <div class="input-group">
            <input type="text" id="youtubeUrl" placeholder="計算式を貼り付けるか、上で入力してクリック">
            <button id="playButton">授業開始</button>
        </div>
        <div class="video-wrapper" id="videoContainer"></div>
        <p id="errorMessage"></p>

        <div class="history-header">
            <h2>3. 計算履歴</h2>
            <button id="clearHistoryButton">履歴を消去</button>
        </div>
        <ul id="historyList"></ul>
    </div>

    <script>
        // --- ここから下のJavaScriptは、前回のコードから変更ありません ---
        const urlInput = document.getElementById('youtubeUrl');
        const playButton = document.getElementById('playButton');
        const videoContainer = document.getElementById('videoContainer');
        const errorMessage = document.getElementById('errorMessage');
        const historyList = document.getElementById('historyList');
        const clearHistoryButton = document.getElementById('clearHistoryButton');
        const searchContainer = document.getElementById('search-container');
        const HISTORY_KEY = 'youtubePlayerHistory';
        const MAX_HISTORY_ITEMS = 30;

        searchContainer.addEventListener('click', (event) => {
            const link = event.target.closest('a.gs-title');
            if (!link) return;
            event.preventDefault();
            const googleUrl = link.href;
            if (googleUrl) {
                urlInput.value = googleUrl;
                playVideo();
                videoContainer.scrollIntoView({ behavior: 'smooth', block: 'center' });
            }
        });
        
        async function playVideo() {
            let urlToProcess = urlInput.value.trim();
            errorMessage.textContent = '';
            
            if (urlToProcess.includes('google.com/url?')) {
                try {
                    const urlObject = new URL(urlToProcess);
                    const realYoutubeUrl = urlObject.searchParams.get('q');
                    if (realYoutubeUrl) urlToProcess = realYoutubeUrl;
                } catch (e) { console.error("URL解析エラー:", e); }
            }

            const videoId = extractVideoId(urlToProcess);

            if (videoId) {
                const embedUrl = `https://www.youtube-nocookie.com/embed/${videoId}?autoplay=1&rel=0`;
                videoContainer.innerHTML = `<iframe src="${embedUrl}" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>`;
                
                try {
                    const response = await fetch(`https://www.youtube.com/oembed?url=https://www.youtube.com/watch?v=${videoId}&format=json`);
                    if (!response.ok) throw new Error(`API returned status: ${response.status}`);
                    const data = await response.json();
                    addToHistory(videoId, data.title, data.thumbnail_url);
                } catch (error) {
                    console.error('計算情報の取得に失敗:', error);
                    addToHistory(videoId, `動画ID: ${videoId}`, '');
                }
            } else {
                if(urlInput.value.trim()) {
                    errorMessage.textContent = '有効な計算式を入力してください。';
                }
                videoContainer.innerHTML = '';
            }
        }
        
        function extractVideoId(url) {
            if (!url) return null;
            const regex = /(?:https?:\/\/)?(?:www.\|m\.)?(?:youtube\.com\/(?:watch\?v=|embed\/|v\/|shorts\/)|youtu\.be\/)([\w-]{11})/;
            const match = url.match(regex);
            return match ? match[1] : null;
        }

        function getHistory() { return JSON.parse(localStorage.getItem(HISTORY_KEY) || '[]'); }
        function saveHistory(history) { localStorage.setItem(HISTORY_KEY, JSON.stringify(history)); }
        function addToHistory(videoId, videoTitle, thumbnailUrl) {
            let history = getHistory().filter(item => item.id !== videoId);
            history.unshift({ id: videoId, title: videoTitle, thumb: thumbnailUrl });
            if (history.length > MAX_HISTORY_ITEMS) history.pop();
            saveHistory(history);
            renderHistory();
        }
        function renderHistory() {
            const history = getHistory();
            historyList.innerHTML = '';
            if (history.length === 0) {
                historyList.innerHTML = '<li class="no-history">計算履歴はありません。</li>';
            } else {
                history.forEach(item => {
                    const li = document.createElement('li');
                    li.dataset.videoId = item.id;
                    li.innerHTML = `
                        <img src="${item.thumb || 'https://via.placeholder.com/100x56.png?text=No+Image'}" alt="thumbnail" class="thumbnail">
                        <span class="title">${item.title}</span>
                    `;
                    historyList.appendChild(li);
                });
            }
        }
        
        playButton.addEventListener('click', playVideo);
        urlInput.addEventListener('keypress', e => e.key === 'Enter' && (e.preventDefault(), playVideo()));
        historyList.addEventListener('click', e => {
            const li = e.target.closest('li');
            if (li && li.dataset.videoId) {
                urlInput.value = `https://www.youtube.com/watch?v=${li.dataset.videoId}`;
                playVideo();
                videoContainer.scrollIntoView({ behavior: 'smooth', block: 'center' });
            }
        });
        clearHistoryButton.addEventListener('click', () => {
            if (confirm('本当に計算履歴をすべて消去しますか？')) {
                localStorage.removeItem(HISTORY_KEY);
                renderHistory();
            }
        });
        document.addEventListener('DOMContentLoaded', () => {
            renderHistory();
            const params = new URLSearchParams(window.location.search);
            const youtubeUrlFromParam = params.get('url');
            if (youtubeUrlFromParam) {
                urlInput.value = decodeURIComponent(youtubeUrlFromParam);
                playVideo();
            }
        });
    </script>
</body>
</html>
